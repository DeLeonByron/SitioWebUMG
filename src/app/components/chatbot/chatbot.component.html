<div class="chatbot-icon bg-warning p-3 rounded-circle text-white" (click)="toggleChat()">
    ðŸ’¬
  </div>
  
  <div class="chat-window shadow" *ngIf="isOpen">
    <div class="chat-header bg-dark text-white p-2">Pollo Pitero Bot</div>
    <div class="chat-body p-3">
      <div *ngFor="let msg of messages">
        <div class="mb-2" [ngClass]="{'text-end': msg.from === 'user'}">
          <span class="badge bg-{{ msg.from === 'user' ? 'primary' : 'secondary' }}">{{ msg.text }}</span>
        </div>
      </div>
    </div>
    <div class="chat-footer input-group">
      <input [(ngModel)]="userInput" (keydown.enter)="sendMessage()" class="form-control" placeholder="Escribe algo...">
      <button (click)="sendMessage()" class="btn btn-primary">Enviar</button>
    </div>
  </div>
